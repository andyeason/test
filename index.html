<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退货退款详情</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 18px;
            color: #ff6600;
            margin-bottom: 10px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: bold;
            margin-right: 10px;
        }

        .info-value {
            display: inline-block;
            font-size: 14px;
            color: #333;
            cursor: text;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .action-button {
            flex: 1;
            padding: 10px;
            margin: 5px;
            text-align: center;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button-secondary {
            background-color: #ccc;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .footer span {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }

            .action-button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">退货退款详情</div>
        </div>
        <div class="section">
            <div class="section-title">寄回商品</div>
            <div>还剩6天8时03分</div>
            <div>因您是优质会员，已享受闪电退货，请退货给商家</div>
            <div>未与商家协商一致，请勿用到付或平邮，以免商家拒签货物</div>
            <div>交易的钱款还在天猫中间账户，确保您资金安全</div>
            <div>请填写真实退货物流信息，逾期未填写，退货申请将关闭</div>
        </div>
        <div class="section">
            <div class="info">
                <div>
                    <span class="info-label">收货人：</span>
                    <span class="info-value" contenteditable="true">你的姓名 电话</span>
                </div>
                <div>
                    <span class="info-label">收货地址：</span>
                    <span class="info-value" contenteditable="true">你的地址</span>
                </div>
            </div>
            <div class="actions">
                <button class="action-button" onclick="openOfficialService()">官方推荐寄件服务</button>
                <button class="action-button action-button-secondary" onclick="openLogisticsInfoInput()">填写物流单号</button>
            </div>
        </div>
        <div class="section">
            <div class="section-title">我的服务</div>
            <div>7天无理由退换</div>
            <div>运费险</div>
            <div>卖家退款成功后，系统将自动发起理赔</div>
        </div>
        <div class="footer">
            <span>Design By SF</span>
        </div>
    </div>

    <script>
        function openOfficialService() {
            console.log('打开官方推荐寄件服务页面');
        }

        function openLogisticsInfoInput() {
            console.log('打开填写物流单号页面');
        }
    </script>
</body>
</html>
